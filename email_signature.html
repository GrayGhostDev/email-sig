<div data-spark-custom-html="true">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Ghost Email Signature</title>
    <style>
        /* This animation gives the logo a subtle floating effect.
      NOTE: Many email clients (like Gmail and Outlook) do not support CSS animations,
      so the logo may appear static. The signature will still look great without it.
    */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-4px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .logo-animated {
            animation: float 3s ease-in-out infinite;
        }

        /* General link styling */
        a {
            text-decoration: none;
            color: #2980b9;
            /* Blue color for links */
        }
    </style>

    <!--
    Using a table for the main layout is the most reliable method for HTML email signatures,
    ensuring compatibility across different email clients.
    
    IMPORTANT: For Spark and other email clients, images should be:
    1. Hosted on a public server (recommended)
    2. Or embedded as base64 (alternative, but increases file size)
    3. Or use a reliable image hosting service
  -->
    <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; font-family: Arial, sans-serif; color: #34495e;">
        <tbody>
            <tr>
                <!-- Left Column: Logo -->

                    <img src="https://raw.githubusercontent.com/grayghostdev/email_signature/main/logo.png" alt="Gray Ghost Logo" width="90" class="logo-animated" style="width: 90px; border-radius: 8px;">
                    
                    <!-- Fallback text if image fails to load -->
                    <div style="display: none; font-size: 12px; color: #7f8c8d;">Gray Ghost Data Consultants</div>
                </td>

                <!-- Right Column: Contact Information -->

                                            </tr>
