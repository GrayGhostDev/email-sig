<div data-spark-custom-html="true">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Ghost Email Signature - Spark Optimized</title>
    <style>
        /* Spark-compatible styling */
        .signature-container {
            font-family: Arial, Helvetica, sans-serif;
            color: #34495e;
            line-height: 1.4;
        }
        
        .logo-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;
        }
        
        .logo-image {
            width: 90px;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        .contact-info {
            display: inline-block;
            vertical-align: top;
            border-left: 2px solid #2ecc71;
            padding-left: 15px;
        }
        
        .name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2px;
        }
        
        .company {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .contact-details {
            font-size: 13px;
            line-height: 1.6;
        }
        
        .contact-label {
            color: #2ecc71;
            font-weight: bold;
            padding-right: 8px;
        }
        
        .contact-link {
            color: #2980b9;
            text-decoration: none;
        }
        
        .contact-text {
            color: #34495e;
        }
        
        .address-text {
            color: #7f8c8d;
        }
        
        /* Fallback for when images don't load */
        .logo-fallback {
            display: none;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            width: 90px;
        }
    </style>

    <!-- Spark Email Signature - Multiple Image Options -->
    <div class="signature-container">
        <!-- Logo Section -->
        <div class="logo-container">
                         <!-- GitHub hosted image (most reliable for Spark) -->
             <img src="https://raw.githubusercontent.com/grayghostdev/email_signature/main/logo.png" 
                  alt="Gray Ghost Data Consultants Logo" 
                  class="logo-image"
                  onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
            
            <!-- Fallback text if image fails to load -->
            <div id="logo-fallback" class="logo-fallback">
                Gray Ghost<br>Data Consultants
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <!-- Name -->
            <div class="name">Curtis J "The Gray Ghost"</div>
            
            <!-- Company -->
            <div class="company">Gray Ghost Data Consultants LLC</div>
            
            <!-- Contact Details -->
            <div class="contact-details">
                <!-- Phone -->
                <div>
                    <span class="contact-label">P:</span>
                    <a href="tel:3133001593" class="contact-link">313.300.1593</a>
                </div>
                
                <!-- Email -->
                <div>
                    <span class="contact-label">E:</span>
                    <a href="mailto:curtis@grayghostdata.com" class="contact-link">curtis@grayghostdata.com</a>
                </div>
                
                <!-- Websites -->
                <div>
                    <span class="contact-label">W:</span>
                    <div style="display: inline-block;">
                        <a href="http://www.grayghostcyber.com" target="_blank" class="contact-link">grayghostcyber.com</a><br>
                        <a href="http://www.grayghostai.com" target="_blank" class="contact-link">grayghostai.com</a>
                    </div>
                </div>
                
                <!-- Address -->
                <div>
                    <span class="contact-label">A:</span>
                    <span class="address-text">1938 Burdette Ferndale, Mi 48220</span>
                </div>
            </div>
        </div>
    </div>
